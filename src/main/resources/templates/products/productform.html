<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring MVC Refresher</title>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/boostrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<link href="../static/css/spring-core.css"
		th:href="@{css/spring-core.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<script type="text/javascript"
		src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"
	></script>
</head>
<body>
<div class="container">
	<h2> Product Details </h2>
	<form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="POST">
		<input type="hidden" th:field="*{id}"/>
		<div class="form-group">
			<label class="col-sm-2 control-label"> Description</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{description}"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label"> Price </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{price}"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label"> ImageUrl</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{imageUrl}"/>
			</div>
		</div>
		<div class="row">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>		
</div>
</body>
</html>
