<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring MVC Refresher</title>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/boostrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<link href="../static/css/spring-core.css"
		th:href="@{css/spring-core.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<script type="text/javascript"
		src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"
	></script>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Product List</h2>
			<table class="table table-striped">
				<tr>
					<th>id</th>
					<th> Description </th>
					<th> Price </th>
					<th> Image </th>
					<th> Edit </th>
					<th> View </th>
					<th> Delete </th>
				</tr>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/products/edit/' + product.id}"> Edit </a> </td>
					<td><a th:href="${'/products/' + product.id}"> View </a> </td>
					<td><a th:href="${'/products/delete/' + product.id}"> Delete </a> </td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
