<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring MVC Refresher</title>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/boostrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<link href="../static/css/spring-core.css"
		th:href="@{css/spring-core.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<script type="text/javascript"
		src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"
	></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>Show Product</h2>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label"> Product Id: </label>
						<div class="col-sm-10">
							<p class="from-control-static" th:text="${product.id}"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"> Description</label>
						<div class="col-sm-10">
							<p class="from-control-static" th:text="${product.description}"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"> Price </label>
						<div class="col-sm-10">
							<p class="from-control-static" th:text="${product.price}"></p>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"> ImageUrl </label>
						<div class="col-sm-10">
							<p class="from-control-static" th:text="${product.imageUrl}"></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
