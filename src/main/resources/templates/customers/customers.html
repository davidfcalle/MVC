<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Spring MVC Refresher</title>
	<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/boostrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<link href="../static/css/spring-core.css"
		th:href="@{css/spring-core.css}"
		rel="stylesheet"
		media="screen"
	/>
	
	<script type="text/javascript"
		src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
		th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"
	></script>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(customers)}">
			<h2>Customer List</h2>
			<table class="table table-striped">
				<tr>
					<th> Id </th>
					<th> First Name </th>
					<th> Last Name </th>
					<th> Phone Number </th>
					<th> Address Line 1 </th>
					<th> Address Line 2 </th>
					<th> City </th>
					<th> State </th>
					<th> Zip Code </th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.addressLine1}"></td>
					<td th:text="${customer.addressLine2}"></td>
					<td th:text="${customer.state}"></td>
					<td th:text="${customer.zipCode}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
